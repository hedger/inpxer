name: lint

on: [push, pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0
          only-new-issues: true
